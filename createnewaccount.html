<form>
<h1 align="center"> Create Your New Account</h1>
<h5 style="color: red;" >* Required</h5>
<h3>Personal Information</h3>
<p>* Full Name: <input name="fname" type="text" placeholder="Enter Full Name" required></p>
<p>* Username: <input name="uname" type="text" placeholder="Enter Full Name" required></p>

<p>* Age <input type="text" name="age" required/></p>

  

<p>* E-mail: <input type="email" name="email" pattern="^[a-z0-9+_.-]+@gmail\.com$" placeholder="Enter Email Address" required></p>
<p>* Password: <input type="password" name="password" id="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, one special character and at least 8 or more characters" required></p>
<p>* Confirm Password: <input type="password" id="confirm_psw" placeholder = "Confirm Password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[\.\!\@\#\$\%\^\&\*]).{8,}" required></p>

<script>
    var password = document.getElementById("password"),
    confirm_password = document.getElementById("confirm_password");
    function validatePassword()
    {
    if(password.value != confirm_password.value) 
    {
       confirm_password.setCustomValidity("Passwords Don't Match");
    } 
    else 
    {
       confirm_password.setCustomValidity('');
    }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>

<h3>Address</h3>
<p>* Flat number/Building name: <input name="flat" type="text" placeholder="Enter Flat number" required> </p>

<p>* Postal address: <input name = "address" type="text" placeholder="Enter address" required></p>
<p>* City: <input name = "city" type="text" placeholder="Enter city" required></p>
<p>* State: <input name = "state" type="text" placeholder="Enter state" required></p>
<h3>Phone</h3>
<p>* Phone Number: <input name = "phno" type="text" maxlength="15" placeholder="Enter Phone Number" required pattern="^[0-9]+$"> </p>

<button type="submit" formaction="http://localhost/mini%20project/connect.php" >Submit</button>
