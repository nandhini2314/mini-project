<!DOCTYPE html>
<html>

<body>
    
  <div class="container">
      <div class="loginbg">
          <div class="box signin">
              <h2>Already a User ?</h2>
              <button class="signinbtn">Sign in</button>
          </div>
          <div class="box signup">
            <h2>Dont Have an Account ?</h2>
            <button class="signupbtn">Sign up</button>
          </div>
      </div>
      <div class="formbx">
        <div class="form signinform">
            <form>
                <h2>JustEatFood</h2>
                <h3>Sign In</h3>
                <input type="text" name="username" placeholder="Enter Username" required >
                <input type="password" name="pass" placeholder="Enter your Password" required>
                <!--<a href="http://localhost/mini%20project/connect1.php">
                <input type="button" value="Login">-->
                <p>Username or Password is incorrect!</p>
                <button type="submit" class="button" formaction="http://localhost/mini%20project/connect1.php">Submit</button>
                </a>
                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </div>
        <div class="form signupform">
            <form>
                <h3>Sign up</h3>
                <input type="text" placeholder="Enter Your Full Name" name="fname" required>
                <input type="text" placeholder="Enter Your Username" name="uname" required>
                <input type="text" placeholder="Enter Your Age" name="age" required>
                <input type="email" placeholder="Email" pattern="^[a-z0-9+_.-]+@gmail\.com$" required name="email" >
                <input type="password" name="password" id="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, one special character and at least 8 or more characters" required>
                <input type="password" placeholder="Confirm password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[\.\!\@\#\$\%\^\&\*]).{8,}" required>
                <script>
                    var password = document.getElementById("password"),
                    confirm_password = document.getElementById("confirm_password");
                    function validatePassword()
                    {
                    if(password.value != confirm_password.value) 
                    {
                       confirm_password.setCustomValidity("Passwords Don't Match");
                    } 
                    else 
                    {
                       confirm_password.setCustomValidity('');
                    }
                    }
                    password.onchange = validatePassword;
                    confirm_password.onkeyup = validatePassword;
                </script>
                <input type="text" placeholder="Enter Your Flat number/Building name" name="flat" required>
                <input type="text" placeholder="Enter Your Postal address" name="address" required>
                <input type="text" placeholder="Enter Your Phone Number" name="phno" required maxlength="15" pattern="^[0-9]+$">
                <input type="submit" value="Sign Up" formaction="http://localhost/mini%20project/connect.php">
            </form>
        </div>
      </div>
      </div>
<script>
    const signinbtn = document.querySelector('.signinbtn');
    const signupbtn = document.querySelector('.signupbtn');
    const formbx = document.querySelector('.formbx'); 
    const body = document.querySelector('body')

    signupbtn.onclick = function(){
        formbx.classList.add('active')
        body.classList.add('active')
    }
    signinbtn.onclick = function(){
        formbx.classList.remove('active')
        body.classList.remove('active')
    }
    </script>
      
</body>
</html>
